<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col justify-center gap-4">
    <span class="text-4xl mt-10 font-bold text-center">Digital Clock</span>
    <div
      class="flex items-center justify-center bg-gray-500 border-4 border-black rounded-xl mx-auto w-[450px] h-56"
    >
      <div id="hour" class="left w-fit text-gray-800 text-8xl font-bold text-end">00</div>
      <div class="mt-4 middle flex flex-col w-[50px] justify-center gap-10 items-center">
        <div class="circle rounded-full bg-gray-800 w-4 h-4"></div>
        <div class="circle rounded-full bg-gray-800 w-4 h-4"></div>
      </div>
      <div id="min" class="right w-fit text-gray-800 text-8xl font-bold">00</div>
      <div id="sec" class="end pl-2 pt-12 w-fit text-gray-800 text-3xl font-bold">00</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
